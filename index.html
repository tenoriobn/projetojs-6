<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <header class="cabecalho">
            <i class="fa-solid fa-arrow-left icon__backButton" id="icon__backButton"></i>
            
            <input type="button" id="btn">
            <label for="btn" class="btn__darkMode fa-solid fa-moon"></label>
    </header>

    <main class="conteudo">
        <section class="form">
            <h2 class="form__subtitle">Login</h2>
            <img src="assets/img/logotipo.svg" alt="Logotipo" class="form__logotipo">

            <div class="form__container">
                <input type="email" name="email" id="email" class="form__email" placeholder="Email address">
                <input type="password" name="password" id="password" class="form__password" placeholder="Password">
                <h3 id="form__mensagem" class="form__mensagem"></h3>
                <input type="submit" name="submit" id="form__button" value="Login" class="form__button" placeholder="">
            </div>
        </section>
    </main>

    <footer class="footer">
        <a href="#" id="footer__forgotPassword" class="footer__forgotPassword">Forgot Password</a>
        <h3 id="backbutton__mensagem" class="backbutton__mensagem"></h3>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
